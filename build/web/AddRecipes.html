<html>
    <head>
        <title>Add a recipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <div class="container">
        <div class="row" style = background:lightgray;border-radius:5px>
            <div class="col-xs-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="action"><a href="Recipes.jsp">Browse Recipes <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <h1 class="lead">Add your recipes to the database</h1>
            <div class="col-xs-4">
                <form action="recipeadd.jsp" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Recipe Name</label>
                        <input type="text" class="form-control" id="RecipeName" placeholder="Recipe Name" name="recipename">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ingredients in the recipe</label>
                        <div id="add_ing">
                            <input type="text" class="form-control" placeholder="Ingredient name" name="ingr[]">
                            <input type="text" class="form-control" placeholder="Quantity" name="quantity[]">
                        </div>
                        <button type="button" class="btn btn-default" onclick="addIngredients()">Add one more ingredient</button>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput">Steps for cooking the recipe</label>
                        <div id="add_steps">
                            <input type="text" class="form-control" placeholder="Step1" name="steps[]">
                        </div>
                        <button type="button" class="btn btn-default" onclick="addSteps()">Add one more step</button>
                    </div>
                    <div class ="form-group">
                        <lable for="exampleInput">Cooking and Preparation times</lable>
                        <input type="text" class="form-control" placeholder="Cooking time hh:mm" name="ctime">
                        <input type="text" class="form-control" placeholder="Preperation time hh:mm" name="ptime">
                    </div>
                    <button type="submit" class="btn btn-default"> Submit</button>
                </form>   
            </div>
        </div>
    </div>
     <script>
            var counter = 1;
            function addIngredients() {
                if (counter < 30)
                {
                    var newdiv1 = document.createElement('div');
                    newdiv1.innerHTML = "<input type=\"text\" class=\"form-control\" placeholder=\"Ingredient name\" name=\"ingr[]\">";
                    var newdiv2 = document.createElement('div')
                    newdiv2.innerHTML = "<input type=\"text\" class=\"form-control\" placeholder=\"Quantity\" name=\"quantity[]\">";
                    document.getElementById('add_ing').appendChild(newdiv1);
                    document.getElementById('add_ing').appendChild(newdiv2);
                    counter++;
                }
                else
                {
                    alert("Sorry cannot more than 30 ingrediens.");
                }
            }
            var scounter = 1;
            function addSteps() {
                if (scounter < 30)
                {
                    var newdiv3 = document.createElement('div');
                    newdiv3.innerHTML = "<input type=\"text\" class=\"form-control\" placeholder=\"Next step\" name=\"steps[]\">";
                    document.getElementById('add_steps').appendChild(newdiv3);
                    counter++;
                }
                else
                {
                    alert("Sorry cannot more than 30 ingrediens.");
                }
            }
        </script>
</body>
</html>
